    container_name: imgen.websites
    volumes:
      - ./src/imgen:/app
    restart: always
    healthcheck:
      interval: 10s
      timeout: 2s
      test: lsof -i :3621 || exit 1
    depends_on:
      rethinkdb:
        condition: service_started
      redis:
        condition: service_healthy
      yiff.rest:
        condition: service_healthy
    hostname: imgen.websites.containers.local
    deploy:
        resources:
            limits:
              memory: 2048M
            reservations:
              memory: 512M
    networks:
      default:
        ipv4_address: 172.19.2.251
  mariadb:
    image: mariadb
    container_name: mariadb.websites
    volumes:
      - ./data/db:/var/lib/mysql
    deploy:
        resources:
            limits:
              memory: 2048M
            reservations:
              memory: 512M
    environment:
      MYSQL_ROOT_PASSWORD: "$MARIADB_ROOT_PASSWORD"
    restart: always
    healthcheck:
      interval: 5s
      timeout: 2s
      test: mysqladmin --user=root --password=$$MYSQL_ROOT_PASSWORD ping
    hostname: mariadb.websites.containers.local
    networks:
      default:
        ipv4_address: 172.19.2.252
  rethinkdb:
    image: rethinkdb
    command: rethinkdb --bind all -n rdb
    container_name: rethinkdb.websites
    volumes:
      - ./data/rethink:/data
    deploy:
        resources:
            limits:
              memory: 1024M
            reservations:
              memory: 128M
    restart: always
    hostname: rethinkdb.websites.containers.local
    networks:
      default:
        ipv4_address: 172.19.2.253
  redis:
    image: redis:alpine
    command: redis-server --disable-thp yes --supervised no --bind 0.0.0.0 --requirepass "$REDIS_PASSWORD"
    container_name: redis.websites
    volumes:
      - ./data/redis:/data
    deploy:
        resources:
            limits:
              memory: 2048M
            reservations:
              memory: 512M
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
    restart: always
    hostname: redis.websites.containers.local
    networks:
      default:
        ipv4_address: 172.19.2.254
networks:
  default:
    name: websites
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.2.0/24
          gateway: 172.19.2.1

volumes:
  build: null
  modules: null
